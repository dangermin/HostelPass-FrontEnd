<div class="search parent">
    <div class="visible-xs">
        <div class="input-group searchGroup">
            <input type="text" class="form-control" id="searchBox" placeholder="Search for..." ng-model="travelerDash.city">
            <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" ><i class="glyphicon glyphicon-search"></i></button>
                </span>
        </div>
    </div>
    <div class="hidden-xs">
        <div class="container">
            <form action="" class="form-inline formGroup">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchBox" placeholder="Search for..." ng-model="travelerDash.city">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="date1" uib-datepicker-popup ng-model="travelerDash.df" is-open="travelerDash.popup1.opened" datepicker-options="travelerDash.dateOptions" ng-required="true" close-text="Close" alt-input-formats="travelerDash.altInputFormats" />
                    <span class="input-group-btn" id="date1But">
                            <button type="button" class="btn btn-default" ng-click="travelerDash.open1()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                </div>
                <div class="input-group">
                    <!-- Second date box -->
                    <input type="text" class="form-control" id="date2" uib-datepicker-popup ng-model="travelerDash.dt" is-open="travelerDash.popup2.opened" datepicker-options="travelerDash.dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn" id="date2But">
                            <button type="button" class="btn btn-default" ng-click="travelerDash.open2()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                </div>
                <div class="input-group">
                    <!-- Number of guests select -->
                    <select class="selectpicker form-control">
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                        <option value="6">6 Guests</option>
                        <option value="7">7 Guests</option>
                        <option value="8">8 Guests</option>
                        <option value="9">9 Guests</option>
                        <option value="10">10 Guests</option>
                        <option value="11">11 Guests</option>
                    </select>
                </div>
                <div class="input-group">
                    <a class="form-control btn btn-primary" ng-click="travelerDash.search()"><i class="glyphicon glyphicon-search"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
